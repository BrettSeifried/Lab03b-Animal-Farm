<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sounds of the Animals</title>
</head>

<body>
    <header>
        <h1>Sounds of the Animals</h1>
        <img src="assets/big-logo.png" />
    </header>

    <main>
        Cat, Dog, Horse
        <section class="animal"> 
            <img id = "cat-image" class="cat" src="https://timesofindia.indiatimes.com/photo/67586673.cms" alt="Cute Cat Picture">
            <img id="dog-image" class="dog" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=1200:*" alt="Cute Puppy">
            <img id="horse-image" class="horse" src="https://i.pinimg.com/736x/96/65/df/9665df674bf843b5b89e43efdb0c55f6.jpg" alt="Epic Horse Picture">
        </section>
      
        <audio id="cat-audio" src="assets/Cat.wav"></audio>
        <audio id="dog-audio" src="assets/Dog.wav"></audio>
        <audio id="horse-audio" src="assets/Horse.wav"></audio>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
